<div class="container">
    <h2>An√∫ncios {{tipoAnuncio}}</h2>
    <div class="panel-group col-md-3 sumir" ng-repeat="anuncio in anuncios">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3><a class="hover-effect" href="#">{{anuncio.titulo}}</a></h3>
            </div>
            <div class="panel-body">
                <div class="thumbnails thumbnail-style thumbnail-kenburn">
                    <div class="thumbnail-img">
                        <div class="overflow-hidden">
                            <img class="img-responsive img-height" src="{{anuncio.fotoCapa}}" alt="">
                        </div>
                        <a class="btn-more hover-effect" href="" ng-click="carregarDetalhesAnuncio(anuncio)">Detalhes</a>
                    </div>
                    <div class="caption">
                        <p>{{anuncio.descricao}}</p>
                    </div>
                </div>
                <div>
                    <div>
                        <a href="" ng-click="editarAnuncio(anuncio)">
                            <i class="fa fa-pencil-square-o fa-3x pull-left"></i>
                        </a>
                    </div>
                    <div>
                        <a href="" ng-click="deletarAnuncio(anuncio, $index)">
                            <i class="fa fa-times-circle-o fa-3x pull-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
