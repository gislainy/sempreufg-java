<div class="container">
    <div>
        <h2 class="text-center" ng-bind="anuncio.titulo">
            </h1>
    </div>
    <div>
        <label>Descrição</label>
        <label class="pull-right">Cadastrado por {{autor}} em: {{anuncio.dataInclusao | date: 'dd/MM/yyyy'}}</label>
        <div class="well" ng-bind="anuncio.descricao"></div>
    </div>
    <div>
        <data-owl-carousel class="owl-carousel" data-options="{navigation: false, pagination: true, rewindNav : false}">
            <div owl-carousel-item="" ng-repeat="foto in anuncio.arquivos" class="item slider-height">
                <div class="margin-bottom-20">
                    <div class="thumbnails thumbnail-style thumbnail-kenburn">
                        <div class="thumbnail-img">
                            <div class="overflow-hidden">
                                <img class="img-responsive img-height" src="{{foto.enderecoArquivo}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </data-owl-carousel>
    </div>
    <div>
        <h3>Preço:{{anuncio.precoEvento | currency:'R$':2}}</h3>
    </div>
    <hr>
    <div>
        <div class="col-md-3" ng-repeat="local in anuncio.locais">
            <label>Local</label>
            <p>{{local.local}}</p>
        </div>
        <div class="col-md-3">
            <label>Modalidade</label>
            <p>{{anuncio.modalidade}}</p>
        </div>
    </div>
    <div>
        <div class="col-md-3" ng-repeat="data in anuncio.datas">
            <label>Data de início</label>
            <p>{{data.dataEvento | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div class="col-md-3">
            <label>Data de término</label>
            <p>{{anuncio.dataTermino | date: 'dd/MM/yyyy'}}</p>
        </div>
    </div>
    <hr>
    <div class="row" ng-repeat="comentario in comentarios track by $index">
        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{comentario.autor}}</strong>
                </div>
                <div class="panel-body">
                    {{comentario.texto}}
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3>Comentários</h3>
    </div>
    <hr>
    <div>
        <div class="form-group">
            <textarea class="form-control" name="" id="" cols="20" rows="5" ng-model="textoComentario"></textarea>
        </div>
        <div>
            <button class="btn btn-space btn-primary pull-right" ng-click="inserirComentario()">Comentar</button>
        </div>
    </div>
    <br><br>
