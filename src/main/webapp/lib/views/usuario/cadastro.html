<div class="container">
    <div class="row">
        <h2 class="text-red">Completando cadastro de usuário...</h2>
        <hr>
    </div>
    <div class="well row">
        <form name="cadastroForm" ng-submit="cadastrarUsuario()">
            <div class="form-group col-md-6">
                <label for="">Tipo pessoa</label>
                <br>
                <label class="radio-inline"><input type="radio" name="optradio" ng-focus="cpfActive()">Física</label>
                <label class="radio-inline"><input type="radio" name="optradio" ng-focus="cnpjActive()">Jurídica</label>
            </div>
            <div class="form-group col-md-6">
                <label for="imagem">Imagem de perfil</label>
                <input class="form-control" type="file" name="imagem" id="imagem" file-upload="myFile" required>
            </div>
            <div class="form-group" ng-show="cpfBool">
                <label for="cpf">CPF</label>
                <input class="form-control" type="text" onkeypress="MascaraCPF(cpf)" name="cpf" id="cpf" ng-model="usuario.cpfcnpj" limit-to="14">
            </div>
            <div class="form-group" ng-show="cnpjBool">
                <label for="cnpj">CNPJ</label>
                <input class="form-control" type="text" onkeypress="MascaraCNPJ(cnpj)" name="cnpj" id="cnpj" ng-model="usuario.cpfcnpj" limit-to="18">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input class="form-control" type="text" name="telefone" id="telefone" onkeypress="MascaraTelefone(telefone)" ng-model="usuario.telefones"
                    limit-to="14" required>
            </div>
            <div class="form-group col-md-4">
                <label for="logradouro">Logradouro</label>
                <input class="form-control" type="text" name="logradouro" id="logradouro" ng-model="usuario.enderecos.logradouro" required>
            </div>
            <div class="form-group col-md-4">
                <label for="numero">Número</label>
                <input class="form-control" type="text" name="numero" id="numero" ng-model="usuario.enderecos.numero" required>
            </div>
            <div class="form-group col-md-4">
                <label for="bairro">Bairro</label>
                <input class="form-control" type="text" name="bairro" id="bairro" ng-model="usuario.enderecos.bairro" required>
            </div>
            <div class="form-group col-md-4">
                <label for="cidade">Cidade</label>
                <input class="form-control" type="text" name="cidade" id="cidade" ng-model="usuario.enderecos.cidade" required>
            </div>
            <div class="form-group col-md-4">
                <label for="estado">Estado</label>
                <input class="form-control" type="text" name="estado" id="estado" ng-model="usuario.enderecos.estado" required>
            </div>
            <div class="form-group col-md-4">
                <label for="pais">País</label>
                <input class="form-control" type="text" name="pais" id="pais" ng-model="usuario.enderecos.pais" required>
            </div>
            <div class="col-md-4">
                <label class="col-md-12">Rede social</label>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="rdsocial" ng-focus="setFacebook()">
                        <i class="fa fa-facebook-official fa-2x"></i>
                    </label>
                    <label class="radio-inline"><input type="radio" name="rdsocial"  ng-focus="setTwitter()">
                        <i class="fa fa-twitter-square fa-2x"></i>
                    </label>
                    <label class="radio-inline"><input type="radio" name="rdsocial"  ng-focus="setInstagram()">
                        <i class="fa fa-instagram fa-2x"></i>
                    </label>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="profile">Profile</label>
                <input class="form-control" type="text" name="profile" id="profile" ng-model="usuario.redesSociais.profile">
            </div>

            <div class="form-group">
                <input type="submit" value="Completar cadastro" class="btn btn-primary btn-block btn-outline">
            </div>
        </form>
    </div>
</div>
