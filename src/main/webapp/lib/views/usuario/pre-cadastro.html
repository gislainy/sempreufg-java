<div class="container">
    <div>
        <h2 class="text-red">Novo usuário</h2>
        <hr>
    </div>
    <div class="well">
        <div growl></div>
        <form name="preCadastroForm" ng-submit="cadastrarUsuario()">
            <div class="col-md-6">
                <div>
                    <h3>Dados pessoais</h3>
                    <hr>
                </div>
                <label for="">Tipo pessoa</label>
                <div class="form-group">
                    <label class="radio-inline"><input type="radio" name="optradio" ng-focus="cpfActive()">Física</label>
                    <label class="radio-inline"><input type="radio" name="optradio" ng-focus="cnpjActive()">Jurídica</label>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" ng-model="usuario.nome">
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" name="sobrenome" id="sobrenome" ng-model="usuario.sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" ng-model="usuario.emails.enderecoEmail" required>
                </div>
                <div class="form-group" ng-show="cpfBool">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" onkeypress="MascaraCPF(cpf)" name="cpf" id="cpf" ng-model="usuario.cpfcnpj" limit-to="14">
                </div>
                <div class="form-group" ng-show="cnpjBool">
                    <label for="cnpj">CNPJ</label>
                    <input class="form-control" type="text" onkeypress="MascaraCNPJ(cnpj)" name="cnpj" id="cnpj" ng-model="usuario.cpfcnpj" limit-to="18">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h3>Credenciais</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                        <input type="text" class="form-control" name="usuario" id="usuario" ng-model="usuario.login" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                        <input type="text" class="form-control" name="senha" id="senha" ng-model="usuario.senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                        <input type="text" class="form-control" name="confirmarSenha" id="confirmarSenha" ng-model="confirmarSenha" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" class="btn btn-primary btn-block btn-outline">
            </div>
        </form>
    </div>
</div>
