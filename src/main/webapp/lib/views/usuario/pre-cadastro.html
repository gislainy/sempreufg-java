<div class="container">
    <div class="row">
        <h2 class="text-red">Novo usuário</h2>
        <hr>
    </div>
    <!--
          <p class="text-center text-muted" if-loading>
        <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>

     -->
    <div class="well row">
        <form name="preCadastroForm" ng-submit="cadastrarUsuario()">
            <div class="col-md-6">
                <div>
                    <h3>Dados pessoais</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" ng-model="usuario.nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" name="sobrenome" id="sobrenome" ng-model="usuario.sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" name="email" id="email" ng-model="usuario.emails.enderecoEmail" required>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <h3>Credenciais</h3>
                    <hr>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                        <input type="text" class="form-control" name="usuario" id="usuario" ng-model="usuario.login" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                        <input type="password" class="form-control" name="senha" id="senha" ng-model="usuario.senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                        <input type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" ng-model="confirmarSenha" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" class="btn btn-primary btn-block btn-outline">
            </div>
        </form>
    </div>
</div>
