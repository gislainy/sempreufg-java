<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="">
            <h2>Login</h2>
            <hr>
        </div>
        <div class="well">
            <form name="loginForm" ng-submit="efetuarLogin()">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input class="form-control" type="text" name="usuario" id="usuario" ng-model="usuario.usuario">
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input class="form-control" type="text" name="senha" id="senha" ng-model="usuario.senha">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Logar" class="btn btn-primary btn-block">
                </div>
            </form>
            <div class="pull-right">
                <p>Não é cadastrado?
                    <a href="#/sportsgo/usuario/novo">Clique aqui</a>
                    <br><br>
                </p>
            </div>
        </div>
    </div>
</div>
