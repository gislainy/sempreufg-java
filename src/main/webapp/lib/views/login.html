<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="">
            <h2>Login</h2>
            <hr>
        </div>
       <!-- 

             <p class="text-center text-muted" if-loading>
        <span class="fa fa-spinner fa-spin fa-3x"></span>
    </p>
       -->
        <div class="well">
            <form name="loginForm" ng-submit="autenticar()">
                <div class="form-group">
                    <label for="login">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input class="form-control" type="text" name="login" id="login" ng-model="usuario.login">
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-key"></i>
                        </span>
                        <input class="form-control" type="text" name="senha" id="senha" ng-model="usuario.senha">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Logar" class="btn btn-primary btn-block btn-outline">
                </div>
            </form>
            <div class="pull-right">
                <p>Não é cadastrado?
                    <a href="#/sportsgo/usuario/novo">Clique aqui</a>
                    <br><br>
                </p>
            </div>
        </div>
    </div>
</div>
