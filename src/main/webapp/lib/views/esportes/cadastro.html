<div class="container">
    <div>
        <h2 class="text-red">Novo anúncio</h2>
        <hr>
    </div>
    <div class="well col-md-12">
        <div growl></div>
        <form name="cadastroAnuncioForm">
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="titulo">Título</label>
                    <input class="form-control" type="text" id="titulo" name="titulo">
                </div>
                <div class="form-group col-md-6">
                    <label for="local">Local</label>
                    <input class="form-control" type="text" id="local" name="local">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" rows="5" id="descricao"></textarea>
                </div>
                <div class="form-group col-md-6">
                    <label for="modalidade">Modalidades</label>
                    <select multiple class="form-control" id="modalidade" ng-model="modalidade" ng-options="modalidade for modalidade in modalidadesEsportivas">
                </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="datainicio">Data de início</label>
                    <input class="form-control" type="text" name="datainicio" id="datainicio" onkeypress="MascaraData(cadastroAnuncioForm.datainicio)"
                        limit-to="10">
                </div>
                <div class="form-group col-md-6">
                    <label for="datafim">Data de término</label>
                    <input class="form-control" type="text" name="datafim" id="datafim" onkeypress="MascaraData(cadastroAnuncioForm.datafim)"
                        limit-to="10">
                </div>
            </div>
        </form>
    </div>
</div>
